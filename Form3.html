<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
   <form ><h1>Complex Form</h1>
   <fieldset>
   <legend>Personal Information</legend>
    
    <label for="Name">Name</label>
    <input type="text" id="Name">
    <label for="Email">Email</label>
    <input type="mailto" id="Email">
    <label for="Phone">Phone</label>
    <input type="tel" id="Phone">
    <label for="date">Date of Birth</label>
    <input type="Date" id="date">
    <span>Gender:</span>
   <label for="radio1">Male</label>
   <input type="radio" name="" id="radio1">
   <label for="radio2">Female</label>
   <input type="radio" name="" id="radio2">
<label for="country">Country</label>
<select name="country" id="country">
    <option value="united Nations">UN</option>
    <option value="united Nations">canada</option>
    <option value="united Nations">india </option>
    <option value="united Nations">Africa</option>
</select>
   </fieldset>


   <fieldset>
    <legend>Address</legend>
    <label for="Street">Street</label>
    <input type="text">
    <label for="City">City</label>
    <input type="text">
    <label for="State">State</label>
    <input type="text">
    <label for="ZipCode">ZipCode</label>
    <input type="text">
   </fieldset>

   <fieldset>
    <legend>Other Informations</legend>
    <label for="Comment">Comments:</label>
    <textarea name="Comments" id="Comment" rows="9" cols="30"></textarea>
    <label for="Agrred">I agree to the terms of the service </label>
    <input type="checkbox">
   </fieldset>
   <button>Submit</button>
</form>
</body>
</html>
